# Root logger option - главный режим. В нем получаются сообщения с уровнем до указанного (fatal-debug), дальше логгеры
# по именам
log4j.rootLogger=DEBUG, stdout
# Конфиг консольного логгера
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.Target=System.out 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
# Warnings log file
log4j.logger.logfile=INFO, logfile
log4j.appender.logfile=org.apache.log4j.RollingFileAppender 
log4j.appender.logfile.File=logs/info.log 
log4j.appender.logfile.MaxBackupIndex=10 
log4j.appender.logfile.MaxFileSize=2048KB 
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.conversionPattern=%d [%t] %-5p %c - %m%n